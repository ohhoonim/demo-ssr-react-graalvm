<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"> 
<div layout:fragment="content">
    
    <div class="login-box" style="max-width: 380px; padding: 15px; margin: 50px auto; border: 1px solid #ccc; border-radius: 5px; background-color: #fff;">
        <h3 class="text-center mb-4">로그인</h3>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">사용자 ID</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button class="btn btn-primary btn-block" type="submit">로그2인</button>
        </form>
        
        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
            인증 정보가 올바르지 않습니다.
        </div>
    </div>
    
</div>

</html>
